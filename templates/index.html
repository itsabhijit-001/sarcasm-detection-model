<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


  <title>SARCASM DECTECTOR</title>
  <!-- add icon link -->
  <link rel="icon" href="{{ url_for('static',filename='images/sarcasm.png')}}" type="image/x-icon">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary mt-1 mx-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static',filename='images/AS.png')}}" alt="" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PROJECT</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>


  <div class="container-fluid">
    {% if is_sarcastic==0 %}
    <div class="alert alert-success" role="alert">
      <center>The text is non-sarcastic.</center>
    </div>
    {%elif is_sarcastic==1 %}
    <div class="alert alert-danger" role="alert"><center>The text used is sarcastic. Be aware!!</center>
    </div>
    {% else %}
    <div></div>
    {% endif %}
  </div>

  <div class="container-fluid p-4">

    <form action="{{url_for('sarcastic_predict')}}" method="POST" >



      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Context</span>
        </div>
        <textarea class="form-control" name="context" placeholder="Write quotes here .."></textarea>
      </div>


      <div class="row mt-5  p-3">
        <button type="submit" class="btn btn-primary">CHECK</button>
      </div>




    </form>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
